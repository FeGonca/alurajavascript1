<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        return imc = peso / (altura * altura);
    }

    var nome =  prompt("Informe seu nome");
    var peso = prompt(nome + ", informe seu peso: ");
    var altura = prompt(nome + ", informe sua altura: ");

    var imc = calculaImc(peso, altura);

    mostra(nome + "seu IMC Ã©: " + Math.round(imc));

    if(imc < 18.5) {
        mostra("Voce esta abaixo do recomendado");
    }

    if(imc > 35) {
        mostra("Voce esta acima do recomendado");
    }

    if(imc >= 18.5 && imc <= 35) {
        mostra("Voce e excelente do recomendado");        
    }

</script>
